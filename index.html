<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="color-scheme" content="light dark">
  <title>ÿÆÿ±Ÿäÿ∑ÿ© ÿßŸÑÿ≥ÿπŸàÿØŸäÿ© ÿßŸÑÿ™ŸÅÿßÿπŸÑŸäÿ©</title>

  <!-- Bootstrap RTL CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">

  <style>
    :root {
      color-scheme: light dark;
    }

    /* ========================================================================
       Error Handling Styles
       ======================================================================== */

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
      backdrop-filter: blur(3px);
    }

    .spinner-container {
      text-align: center;
    }

    .spinner-container p {
      margin-top: 1rem;
      color: #495057;
      font-size: 1.1rem;
    }

    .placeholder-image {
      opacity: 0.7;
      filter: grayscale(100%);
      background: #f8f9fa;
    }

    img.error-handled {
      border: 2px dashed #dee2e6;
    }

    #toast-container {
      z-index: 9999 !important;
    }

    .toast {
      min-width: 300px;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }

    .toast-body {
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
    }

    .image-loading {
      position: relative;
      background: #f8f9fa;
      min-height: 200px;
    }

    .image-loading::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0d6efd;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .modal-error {
      border-left: 4px solid #dc3545;
      background-color: #f8d7da;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0.25rem;
    }

    .modal-error-message {
      color: #721c24;
      margin: 0;
    }

    .modal-warning {
      border-left: 4px solid #ffc107;
      background-color: #fff3cd;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0.25rem;
    }

    .modal-warning-message {
      color: #856404;
      margin: 0;
    }

    .network-status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 0.5rem 1rem;
      background: #dc3545;
      color: white;
      border-radius: 0.25rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 9997;
      display: none;
    }

    .network-status.offline {
      display: block;
    }

    .toast.showing {
      opacity: 0;
    }

    .toast.show {
      opacity: 1;
      transition: opacity 0.15s linear;
    }

    /* ========================================================================
       Accessibility Styles
       ======================================================================== */

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .sr-only-focusable:active,
    .sr-only-focusable:focus {
      position: static;
      width: auto;
      height: auto;
      overflow: visible;
      clip: auto;
      white-space: normal;
    }

    .skip-links {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10000;
      background: #fff;
    }

    .skip-link {
      position: absolute;
      top: -100px;
      left: 10px;
      padding: 0.75rem 1.5rem;
      background: #0d6efd;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 0 0 0.25rem 0.25rem;
      transition: top 0.3s ease;
      z-index: 10001;
    }

    .skip-link:focus {
      top: 0;
      outline: 3px solid #0d6efd;
      outline-offset: 2px;
    }

    a:focus,
    a:focus-visible,
    button:focus,
    button:focus-visible,
    input:focus,
    input:focus-visible,
    select:focus,
    select:focus-visible,
    textarea:focus,
    textarea:focus-visible,
    [tabindex]:focus,
    [tabindex]:focus-visible {
      outline: none !important;
      box-shadow: none !important;
    }

    .map-container path:focus-visible {
      outline: none;
      fill: inherit !important;
    }

    .map-container:focus-within {
      box-shadow: none;
    }

    *:focus:not(:focus-visible) {
      outline: none;
    }

    *:focus-visible {
      outline: none !important;
      box-shadow: none !important;
    }

    .keyboard-hint {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      font-size: 0.875rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .map-container:focus-within .keyboard-hint {
      opacity: 1;
    }

    .modal {
      role: dialog;
    }

    .modal-dialog {
      isolation: isolate;
    }

    .modal-backdrop {
      pointer-events: none;
    }

    .modal.show .modal-backdrop {
      pointer-events: auto;
    }

    .modal .btn-close:focus,
    .modal .btn-close:focus-visible {
      outline: none !important;
      box-shadow: none !important;
    }

    .table {
      border-collapse: collapse;
    }

    .table th {
      font-weight: 600;
    }

    .table tbody tr:focus-within {
      background-color: rgba(13, 110, 253, 0.1);
      outline: 2px solid #0d6efd;
      outline-offset: -2px;
    }

    .table a:focus {
      outline-color: #ffc107;
    }

    #tooltip {
      role: tooltip;
    }

    #tooltip:focus {
      display: block !important;
    }

    button,
    .btn,
    a,
    [role="button"] {
      min-height: 44px;
      min-width: 44px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    a:not(.btn):not([role="button"]) {
      min-height: auto;
      min-width: auto;
      display: inline;
    }

    a:not(.btn):not(.skip-link) {
      text-decoration: underline;
      text-decoration-thickness: 1px;
      text-underline-offset: 2px;
    }

    a:not(.btn):not(.skip-link):hover,
    a:not(.btn):not(.skip-link):focus {
      text-decoration-thickness: 2px;
    }

    .loading-overlay {
      role: alert;
      aria-live: assertive;
    }

    .toast {
      role: alert;
    }

    .toast[data-type="error"] {
      aria-live: assertive;
    }

    .toast[data-type="warning"] {
      aria-live: polite;
    }

    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }

      .modal.fade .modal-dialog {
        transition: none;
      }

      .carousel-item {
        transition: none;
      }

      .toast {
        transition: none;
      }
    }

    @media (prefers-contrast: high) {
      .map-container path {
        stroke: currentColor;
        stroke-width: 2;
      }

      .modal-content {
        border: 2px solid currentColor;
      }

      .table {
        border: 1px solid currentColor;
      }

      .table th,
      .table td {
        border: 1px solid currentColor;
      }

      *:focus-visible {
        outline-width: 4px;
      }
    }

    @media (prefers-color-scheme: dark) {
      .skip-link {
        background: #1a1a1a;
        color: #ffffff;
      }

      .skip-link:focus {
        outline-color: #ffc107;
      }

      #tooltip {
        background: rgba(0, 0, 0, 0.95);
        border-color: #444;
      }
    }

    @media (max-width: 768px) {
      button,
      .btn,
      [role="button"] {
        min-height: 48px;
        min-width: 48px;
      }

      *:focus-visible {
        outline-width: 4px;
      }
    }

    @media print {
      .skip-links,
      .keyboard-hint,
      .sr-only {
        display: none !important;
      }

      *:focus {
        outline: 2px solid #000 !important;
      }
    }

    /* ========================================================================
       Error Handling Mobile Styles
       ======================================================================== */

    @media (max-width: 576px) {
      .toast {
        min-width: 250px;
        font-size: 0.875rem;
      }

      #toast-container {
        padding: 1rem !important;
        right: 0 !important;
        left: 0 !important;
        top: 0 !important;
      }

      #toast-container .toast {
        margin: 0 auto 0.5rem auto;
      }
    }

    /* ========================================================================
       UX Engagement Enhancements
       ======================================================================== */

    :root {
      --bg-body: #ffffff;
      --text-base: #212529;
      --text-primary: #0d3b66;
      --text-secondary: rgba(33, 37, 41, 0.65);
      --accent-main: #0d6efd;
      --accent-contrast: #ffffff;
      --accent-soft: rgba(13, 110, 253, 0.12);
      --panel-bg: rgba(255, 255, 255, 0.95);
      --panel-border: rgba(13, 110, 253, 0.12);
      --panel-shadow: 0 30px 70px rgba(13, 110, 253, 0.12);
      --panel-radius: 24px;
      --panel-padding: 1.5rem;
      --panel-transition: cubic-bezier(0.22, 1, 0.36, 1);
      --panel-gradient: linear-gradient(145deg, rgba(13, 110, 253, 0.12), rgba(13, 110, 253, 0.03));
      --atmosphere-gradient: radial-gradient(circle at 20% 20%, rgba(13, 110, 253, 0.15), transparent 55%),
        radial-gradient(circle at 80% 10%, rgba(111, 66, 193, 0.18), transparent 45%),
        linear-gradient(180deg, rgba(240, 248, 255, 0.65) 0%, rgba(255, 255, 255, 0.2) 100%);
      --atmosphere-glow: radial-gradient(circle at 50% 50%, rgba(13, 110, 253, 0.12), transparent 65%);
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    [data-theme="dark"] {
      color-scheme: dark;
      --bg-body: #061225;
      --text-base: #f8fbff;
      --text-primary: #ffffff;
      --text-secondary: rgba(235, 240, 255, 0.9);
      --accent-main: #78b4ff;
      --accent-contrast: #051020;
      --accent-soft: rgba(120, 180, 255, 0.22);
      --panel-bg: rgba(14, 26, 45, 0.92);
      --panel-border: rgba(120, 180, 255, 0.22);
      --panel-shadow: 0 42px 88px rgba(3, 8, 16, 0.7);
      --panel-gradient: linear-gradient(145deg, rgba(18, 32, 56, 0.9), rgba(9, 18, 34, 0.85));
      --atmosphere-gradient: radial-gradient(circle at 20% 20%, rgba(120, 180, 255, 0.22), transparent 45%),
        radial-gradient(circle at 75% 15%, rgba(105, 125, 255, 0.26), transparent 45%),
        linear-gradient(180deg, rgba(6, 16, 32, 0.96) 0%, rgba(3, 10, 24, 0.9) 100%);
      --atmosphere-glow: radial-gradient(circle at 50% 50%, rgba(120, 180, 255, 0.28), transparent 60%);
    }

    .ux-atmosphere {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .ux-atmosphere__gradient,
    .ux-atmosphere__glow {
      position: absolute;
      inset: 0;
      background: var(--atmosphere-gradient);
      transform: scale(1.05);
      filter: saturate(1.05);
    }

    .ux-atmosphere__glow {
      background: var(--atmosphere-glow);
      opacity: 0.7;
      mix-blend-mode: screen;
      animation: glowPulse 12s ease-in-out infinite;
    }

    .ux-atmosphere__particles {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    .ux-particle {
      position: absolute;
      display: block;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.35) 0%, rgba(255, 255, 255, 0) 70%);
      opacity: 0.3;
      animation: particleFloat 18s linear infinite;
    }

    .ux-particle--1 { top: 10%; left: 12%; animation-delay: -2s; }
    .ux-particle--2 { top: 24%; right: 8%; animation-delay: -6s; }
    .ux-particle--3 { bottom: 18%; left: 22%; animation-delay: -10s; }
    .ux-particle--4 { bottom: 8%; right: 16%; animation-delay: -14s; }

    @keyframes glowPulse {
      0%, 100% { opacity: 0.6; transform: scale(1.05); }
      50% { opacity: 0.85; transform: scale(1.1); }
    }

    @keyframes particleFloat {
      0% { transform: translate3d(0, 0, 0) scale(1); opacity: 0.3; }
      50% { transform: translate3d(-10px, -26px, 0) scale(1.05); opacity: 0.45; }
      100% { transform: translate3d(0, 0, 0) scale(1); opacity: 0.3; }
    }

    @keyframes cardIntro {
      0% {
        opacity: 0;
        transform: translateY(18px);
      }
      60% {
        opacity: 1;
        transform: translateY(-2px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .app-header {
      position: relative;
      z-index: 1;
      width: min(1380px, 100%);
      margin: 0 auto;
      padding: 2rem 2rem 1.5rem;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
    }

    .app-header__title-group {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      text-align: right;
    }

    .app-header__title {
      margin: 0;
      font-size: 2rem;
      font-weight: 800;
      color: var(--text-primary);
    }

    .app-header__subtitle {
      margin: 0;
      font-size: 1rem;
      color: var(--text-secondary);
    }

    .app-header__actions {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
    }

    .cta-toggle {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1.1rem;
      border-radius: 999px;
      border: 1px solid var(--accent-soft);
      background: var(--panel-bg);
      color: var(--text-primary);
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 200ms cubic-bezier(0.22, 1, 0.36, 1),
                  box-shadow 220ms ease,
                  background 200ms ease,
                  color 200ms ease;
    }

    .cta-toggle:hover,
    .cta-toggle:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(13, 110, 253, 0.18);
      background: var(--accent-main);
      color: var(--accent-contrast);
      outline: none;
    }

    .cta-toggle:active {
      transform: translateY(0);
      box-shadow: 0 8px 18px rgba(13, 110, 253, 0.2);
    }

    .cta-toggle__icon {
      font-size: 1.15rem;
    }

    .cta-toggle__label {
      white-space: nowrap;
    }

    .app-shell,
    .map-column,
    .region-panel {
      position: relative;
      z-index: 1;
    }

    .app-shell {
      display: flex;
      flex-direction: row;
      align-items: stretch;
      justify-content: space-between;
      gap: 1.5rem;
      width: min(1380px, 100%);
      margin: 0 auto;
      padding: 2rem;
      box-sizing: border-box;
      flex: 1 1 auto;
      min-height: 0;
      transition: padding 240ms ease, gap 200ms ease;
    }

    .map-column {
      flex: 0 1 820px;
      min-width: 0;
      display: flex;
      justify-content: center;
      padding-top: 1.5rem;
    }

    .map-column .map-container {
      margin: 0;
      padding: 0;
    }

    .region-panel {
      position: relative;
      flex: 0 0 460px;
      max-width: 460px;
      background: var(--panel-gradient);
      border: 1px solid var(--panel-border);
      border-radius: var(--panel-radius);
      box-shadow: var(--panel-shadow);
      padding: var(--panel-padding);
      display: flex;
      flex-direction: column;
      min-height: 460px;
      z-index: 100;
      max-height: calc(100vh - 4rem);
      overflow: hidden;
      opacity: 0;
      transform: translateX(48px);
      pointer-events: none;
      transition:
        opacity 200ms ease-out,
        transform 320ms var(--panel-transition);
    }

    .region-panel.is-active {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }

    .region-panel__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1.25rem;
    }

    .region-panel__controls {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex: 1 1 auto;
    }

    .region-panel__title-group {
      flex: 1 1 auto;
      text-align: right;
    }

    .region-panel__title {
      font-size: 1.35rem;
      margin: 0;
      color: var(--text-primary);
      line-height: 1.4;
    }

    .region-panel__meta {
      margin: 0.25rem 0 0;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .region-panel__nav,
    .region-panel__close {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      border: 1px solid var(--accent-soft);
      background: var(--panel-bg);
      color: var(--accent-main);
      cursor: pointer;
      transition: transform 200ms cubic-bezier(0.22, 1, 0.36, 1),
                  box-shadow 220ms ease,
                  background 200ms ease,
                  color 200ms ease;
    }

    .region-panel__nav:hover,
    .region-panel__close:hover {
      background: var(--accent-main);
      color: var(--accent-contrast);
      box-shadow: 0 18px 32px rgba(13, 110, 253, 0.28);
      transform: translateY(-4px) scale(1.04);
    }

    .region-panel__nav:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .region-panel__close {
      flex-shrink: 0;
      font-size: 1.4rem;
      border-radius: 16px;
    }

    .region-panel__close span {
      line-height: 1;
    }

    .region-panel__body {
      flex: 1 1 auto;
      overflow-y: auto;
      padding-inline: 0.25rem;
      margin-inline: -0.25rem;
      outline: none;
    }

    .region-panel__body:focus-visible {
      box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.3);
      border-radius: 14px;
    }

    .region-panel__placeholder {
      margin: 0;
      color: var(--text-secondary);
      text-align: center;
      padding: 3rem 1rem;
      border: 1px dashed var(--accent-soft);
      border-radius: 18px;
      background: rgba(13, 110, 253, 0.04);
    }

    [data-theme="dark"] .region-panel__placeholder {
      background: rgba(122, 182, 255, 0.06);
    }

    .region-panel__summary {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
      flex-wrap: wrap;
    }

    .region-panel__summary .employee-card__badge {
      flex-shrink: 0;
    }

    .region-panel__subtitle {
      font-size: 0.9rem;
      color: var(--text-primary);
    }

    .region-panel__list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .employee-card {
      position: relative;
      padding: 1rem 1.25rem;
      border-radius: 20px;
      background: var(--panel-bg);
      border: 1px solid rgba(13, 110, 253, 0.1);
      box-shadow: 0 18px 40px rgba(13, 110, 253, 0.12);
      transition: transform 220ms cubic-bezier(0.22, 1, 0.36, 1),
                  box-shadow 260ms ease,
                  background 200ms ease,
                  border-color 200ms ease;
      text-align: right;
      cursor: pointer;
      width: 100%;
      opacity: 0;
      transform: translateY(18px);
      animation: cardIntro 420ms var(--panel-transition) forwards;
      color: var(--text-primary);
    }

    .employee-card:hover,
    .employee-card:focus-visible {
      transform: translateY(-4px);
      box-shadow: 0 24px 48px rgba(13, 110, 253, 0.18);
      background: rgba(13, 110, 253, 0.08);
      border-color: rgba(13, 110, 253, 0.3);
      outline: none;
    }

    .employee-link {
      display: block;
      width: 100%;
      color: var(--text-primary);
      font-weight: 700;
      font-size: 1.1rem;
    }

    .employee-card__name-en,
    .employee-card__position-en {
      display: block;
      font-size: 0.85rem;
      color: var(--text-base);
    }

    .employee-card__details {
      margin-top: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      font-size: 0.95rem;
      color: var(--text-base);
    }

    .employee-card__badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.25rem 0.8rem;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent-main);
      font-size: 0.85rem;
      font-weight: 600;
    }

    .region-panel-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(13, 110, 253, 0.18);
      opacity: 0;
      pointer-events: none;
      transition: opacity 250ms ease;
      z-index: 998;
      display: none;
    }

    .region-panel-backdrop.is-active {
      opacity: 1;
      pointer-events: none;
    }

    .map-container path.region-active {
      stroke: var(--accent-main);
      stroke-width: 2;
